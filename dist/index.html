<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
</head>
<body>

    <div class="body" id="body">
        <div class="tit">
            <span class="title">Sketchpad</span>
        </div>
        <div class="content">
            <canvas id="canvas" width="1000" height="600">

            </canvas>
        </div>
    
        <div class="setting">
            <div class="item">
                <img class="litter" title="清除" id="clear" src="./src/imgs/delete.png">
            </div>
            <div class="item">
                <img class="litter" title="下载" id="download" src="./src/imgs/download.png" alt="">
                <img class="litter" title="撤销" id="revoke" src="./src/imgs/revoke.png" alt="">
            </div>
            <div class="item">
                <!-- <img src="./src/imgs/rubber.png" alt=""> -->
                <img title="画笔" src="./src/imgs/pencil.png" alt="">
            </div>
            <div class="item">
                <div id="colors">
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/bojue/Sketchpad" class="github">
        <img src="https://bojue.github.io/Web-Editor/assets/gif/github.gif" alt="">
    </a>
    <script src="./dist/index.js"></script>
<script type="text/javascript" src="index.js"></script></body>
</html>
